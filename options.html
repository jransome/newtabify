<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Options</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Background options:</legend>
      <!-- Background color select -->
      <input type="radio" name="background-color" value="color">
      Colour
      <input type="color" name="input-color">
      <br>
      
      <!-- Background theme select -->
      <input type="radio" name="background-theme" value="theme">
      Theme
      <input type="text" name="input-theme">
      <br>
    </fieldset>

  </form>

  <button class="add-widget">Add widget</button>

  <section class="widget-list"></section>

  <script type="module" src="./scripts/options/options.js"></script>
</body>
</html>
